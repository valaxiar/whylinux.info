<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBL Grading Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CBL Grading Calculator</h1>

        <div class="section">
            <h2>Add New Outcome</h2>
            <label for="outcomeName">Outcome Name:</label>
            <input type="text" id="outcomeName" placeholder="Enter outcome name">
            <button onclick="addOutcome()">Add Outcome</button>
        </div>

        <div id="outcomeList" class="section">
            <!-- Outcome list will be dynamically inserted here -->
        </div>

        <div class="section">
            <h2>Calculate Final Grade</h2>
            <button onclick="calculateFinalGrade()">Calculate Final Grade</button>
            <button onclick="clearAllOutcomes()">Clear everything</button>
            <div id="finalGrade"></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
