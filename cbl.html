<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBL Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>CBL Grading Calculator</h1>

        <div class="section">
            <h2><i class="fas fa-plus-circle"></i> Add New Outcome</h2>
            <label for="outcomeName">Outcome name:</label>
            <input type="text" id="outcomeName" placeholder="Enter outcome name">
            <button onclick="addOutcome()"><i class="fas fa-plus"></i> Add Outcome</button>
        </div>

        <div id="outcomeList" class="section">
            <!-- Outcome list will be dynamically inserted here -->
        </div>

        <div class="section">
            <h2><i class="fas fa-calculator"></i> Calculate Final Grade</h2>
            <button onclick="calculateFinalGrade()"><i class="fas fa-equals"></i> Calculate Final Grade</button>
            <button class="clear-remove" onclick="clearAllOutcomes()"><i class="fas fa-trash-alt"></i> Clear Everything</button>
            <div id="finalGrade"></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
