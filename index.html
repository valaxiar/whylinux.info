<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Use Linux?</title>
</head>
<body>
    <h1>
        Why to install Linux on <span id="currentDate"></span>
    </h1>
    
    <script>
        const now = new Date();
        const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
        const date = now.toLocaleDateString('en-US', options).replace(',', '').replace(/\b\w/g, letter => letter.toLowerCase());

        document.getElementById("currentDate").innerText = date;
    </script>

        var year = new Date();
